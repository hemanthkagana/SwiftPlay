<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 150px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color : #000000e7;
      color: rgb(255, 255, 255);
    }
    input {
      width: 100%;
      border-radius: 5px; /* Curve the corners of the input */
      padding: 5px; /* Add some padding for better appearance */
      box-sizing: border-box; /* Ensure the padding is included in the width */
    }
    h1 {
      margin-left: 10px; /* Adjust margin for positioning */
      font-family: Arial, Helvetica, sans-serif;
    }
    #setSpeedButton {
      position: relative;
      overflow: hidden; /* Ensure the ripple effect doesn't overflow */
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px; /* Curve the corners of the button */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Speed</h1>
  <input type="number" id="speedInput" step="0.1" min="0.1" max="16" value="1.0">
  <button id="setSpeedButton">Set Speed</button>
  <script src="popup.js"></script>
</body>
</html>
